${yamlencode({
  loadBalancerId = load_balancer_id
  targetGroupId = target_group_id
  updating_tables = false
  updating_network_interfaces = false
  route_tables = [
    for rt_id in route_tables : {
      route_table_id = rt_id
    } 
  ]
  routers = [
    for router in routers : {
      "vm_id" = (router.vm_id)
      "healthchecked_ip" = (router.healthchecked_ip) 
      "interfaces" = [
        for int in router.interfaces : {
          "own_ip" = (int.own_ip) 
          "backup_peer_ip" = (int.backup_peer_ip)
        }
      ]
    }
  ]
  router_security_groups = [
    for interface in router_security_groups : {
      "interface_index" = (interface.interface_index)
      "primary_security_group_ids" = (interface.primary_security_group_ids)
      "backup_security_group_ids" = (interface.backup_security_group_ids)
    }
  ]
})}